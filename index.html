<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-5">
                    CACHIPÃšN
                    <i class="fa-regular fa-hand-back-fist"></i>
                    <i class="fa-regular fa-hand"></i>
                    <i class="fa-regular fa-hand-scissors"></i>
                </h1>
                <div class="icons me-5 my-5 text-center">
                    <button onclick="playGame('rock')" id="rock" class="btn btn-outline-warning text-white"><i
                            class="fa-regular fa-hand-back-fist fa-2xl"></i></button>
                    <button onclick="playGame('paper')" id="paper" class="btn btn-outline-warning text-white"><i
                            class="fa-regular fa-hand fa-2xl"></i></button>
                    <button onclick="playGame('scissors')" id="scissors" class="btn btn-outline-warning text-white"><i
                            class="fa-regular fa-hand-scissors fa-2xl"></i></button>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div id="games" class="text-center">

        </div>
        <div class="row">
            <div class="col-6">
                <div id="leftgame" class="text-end">
                    <h2 class="user-text my-5">USUARIO</h2>
                    <div class="my-5 me-5" id="userSelection">

                    </div>

                </div>
            </div>
            <div class="col-6">
                <div id="rightgame" class="text-start">
                    <h2 class="machine-text my-5">COMPUTADORA</h2>
                    <div class="text-start ms-5" id="machineGame">

                    </div>

                </div>
            </div>
        </div>
        <div id="result" class="text-center fs-1">

        </div>

    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
